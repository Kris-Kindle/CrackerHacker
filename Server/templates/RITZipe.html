<body>


<ul>
	<li>6 RITZ Crackers
	<li>2 Tbsp. creamy peanut butter
	<li>12 raisins
	<li>3 maraschino cherries
	<li>6 pretzel twists, halved

<ol>
	<li>Spread peanut butter on crackers for "reindeers' heads".
	<li>Add raisins for "eyes"
	<li>Cherry halves for "noses"
	<li>Pretzel twist pieces for "antlers"
</ol>
