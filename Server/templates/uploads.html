{% extends "main.html" %}

{% block content %}
<div class="container-fluid" style="min-height:95%">
  <div class="row">
    <div class="col s6 offset-s1">
      <form enctype="multipart/form-data" action="{{ url_for('uploads') }}" method="POST">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
              <input type="file" name="file" accept=".jpg,.png,.jpeg,.bmp">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="name">Upload
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
        {{ name }}
      </div>
    </div>
</div>
{% endblock %}
